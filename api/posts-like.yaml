paths:
  /posts/{id}/like:
    post:
      tags:
        - Post Management
      summary: Like/Unlike Post
      description: Toggle like status for a post (requires authentication)
      operationId: togglePostLike
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Post ID
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: Like status toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '按讚成功'
                  data:
                    type: object
                    properties:
                      action:
                        type: string
                        enum: ['liked', 'unliked']
                        example: 'liked'
                      liked:
                        type: boolean
                        example: true
                required:
                  - success
                  - message
                  - data
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '未授權的存取'
                required:
                  - success
                  - message
        '404':
          description: Not found - Post does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '貼文不存在'
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '伺服器內部錯誤'
                required:
                  - success
                  - message
