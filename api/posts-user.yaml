paths:
  /posts/user/{userId}:
    get:
      tags:
        - Post Management
      summary: Get User's Posts
      description: Get all posts by a specific user with pagination
      operationId: getUserPosts
      security: []
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: integer
          example: 1
        - name: limit
          in: query
          required: false
          description: Number of posts to return (default: 10, max: 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 15
        - name: offset
          in: query
          required: false
          description: Number of posts to skip (default: 0)
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
      responses:
        '200':
          description: User posts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '取得用戶貼文成功'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        content:
                          type: string
                          example: 'Hello, this is my first post!'
                        created_at:
                          type: string
                          format: date-time
                          example: '2025-08-01T10:00:00.000Z'
                        updated_at:
                          type: string
                          format: date-time
                          example: '2025-08-01T10:00:00.000Z'
                        author:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            username:
                              type: string
                              example: 'johndoe'
                            age:
                              type: integer
                              example: 25
                            city:
                              type: string
                              example: 'Taipei'
                        comments:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              content:
                                type: string
                                example: 'Great post!'
                              created_at:
                                type: string
                                format: date-time
                                example: '2025-08-01T10:30:00.000Z'
                              author:
                                type: object
                                properties:
                                  username:
                                    type: string
                                    example: 'janesmith'
                        likes_count:
                          type: integer
                          example: 3
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                        example: 15
                      offset:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 10
                required:
                  - success
                  - message
                  - data
                  - pagination
        '400':
          description: Bad request - Invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '路徑參數錯誤: UserId必須是數字'
                required:
                  - success
                  - message
        '404':
          description: Not found - User does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '用戶不存在'
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '伺服器內部錯誤'
                required:
                  - success
                  - message 