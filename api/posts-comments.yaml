paths:
  /posts/{id}/comments:
    post:
      tags:
        - Post Management
      summary: Add Comment to Post
      description: Add a comment to a post (requires authentication)
      operationId: addComment
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Post ID
          schema:
            type: integer
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 300
                  description: Comment content (maximum 300 characters)
                  example: 'This is a great post! Thanks for sharing.'
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '留言新增成功'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      content:
                        type: string
                        example: 'This is a great post! Thanks for sharing.'
                      post_id:
                        type: integer
                        example: 1
                      user_id:
                        type: integer
                        example: 1
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-08-01T10:30:00.000Z'
                      author:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          username:
                            type: string
                            example: 'johndoe'
                          age:
                            type: integer
                            example: 25
                          city:
                            type: string
                            example: 'Taipei'
                required:
                  - success
                  - message
                  - data
        '400':
          description: Bad request - Invalid format or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '請求格式錯誤: 留言內容不能為空'
                required:
                  - success
                  - message
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '未授權的存取'
                required:
                  - success
                  - message
        '404':
          description: Not found - Post does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '貼文不存在'
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '伺服器內部錯誤'
                required:
                  - success
                  - message
