paths:
  /health:
    get:
      tags:
        - System
      summary: Health Check
      description: Check application and database health status
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-08-01T10:00:00.000Z'
                  uptime:
                    type: number
                    description: Application uptime in seconds
                    example: 3600
                  database:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: true
                      error:
                        type: string
                        nullable: true
                        example: null
                required:
                  - status
                  - timestamp
                  - uptime
                  - database
        '503':
          description: System is unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'ERROR'
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-08-01T10:00:00.000Z'
                  uptime:
                    type: number
                    description: Application uptime in seconds
                    example: 3600
                  database:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: false
                      error:
                        type: string
                        example: 'Connection failed'
                required:
                  - status
                  - timestamp
                  - uptime
                  - database
