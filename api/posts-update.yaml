paths:
  /posts/{id}:
    put:
      tags:
        - Post Management
      summary: Update Post
      description: Update a post (requires authentication and ownership)
      operationId: updatePost
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Post ID
          schema:
            type: integer
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 300
                  description: Updated post content (maximum 300 characters)
                  example: 'Updated post content'
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '貼文更新成功'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      content:
                        type: string
                        example: 'Updated post content'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-08-01T11:00:00.000Z'
                required:
                  - success
                  - message
                  - data
        '400':
          description: Bad request - Invalid format or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '請求格式錯誤: 貼文內容不能超過 300 個字符'
                required:
                  - success
                  - message
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '未授權的存取'
                required:
                  - success
                  - message
        '404':
          description: Not found - Post does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '貼文不存在'
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '伺服器內部錯誤'
                required:
                  - success
                  - message
