paths:
  /posts/{id}:
    get:
      tags:
        - Post Management
      summary: Get Post by ID
      description: Get a specific post by its ID (no authentication required)
      operationId: getPostById
      security: []
      parameters:
        - name: id
          in: path
          required: true
          description: Post ID
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: Post retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      content:
                        type: string
                        example: 'Hello, this is my first post!'
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-08-01T10:00:00.000Z'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-08-01T10:00:00.000Z'
                      author:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          username:
                            type: string
                            example: 'johndoe'
                          age:
                            type: integer
                            example: 25
                          city:
                            type: string
                            example: 'Taipei'
                      comments:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            content:
                              type: string
                              example: 'Great post!'
                            created_at:
                              type: string
                              format: date-time
                              example: '2025-08-01T10:30:00.000Z'
                            author:
                              type: object
                              properties:
                                username:
                                  type: string
                                  example: 'janesmith'
                      likes_count:
                        type: integer
                        example: 3
                required:
                  - success
                  - data
        '404':
          description: Not found - Post does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '貼文不存在'
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: '伺服器內部錯誤'
                required:
                  - success
                  - message
